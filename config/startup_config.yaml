# OPLib 启动配置文件
version: v2

# 统一配置文件路径
config_files:
  workflow_config: "config/workflow_config.yaml"
  sensor_groups: "config/sensor_groups.yaml"
  calculations: "config/calculations.yaml"
  process_rules: "config/process_rules.yaml"
  process_stages: "config/process_stages_by_time.yaml"
  process_specification: "config/process_specification.yaml"

# 启动参数
startup:
  base_dir: "."
  debug: true
  host: "0.0.0.0"
  port: 8000
  reload: false
  log_level: "info" #debug, info, warning, error, critical
  auto_kill_on_port_conflict: true # 启动前若端口被占用，是否自动杀掉占用进程

# 系统级超时设置（用于组件初始化时的默认值）
timeouts:
  kafka: 1000
  database: 30
  api: 30
  webhook: 30
  
