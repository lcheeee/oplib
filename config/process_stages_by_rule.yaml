version: v1
# 数据采样间隔（分钟）
sampling_interval: 0.1

stages:
  pre_heating:
    name: "预热阶段"
    description: "罐压达到下限前的阶段"
    detection_rules:
      - rule: "pressure >= 600 and temperature < 55"
        trigger: "start"
      - rule: "temperature >= 55"
        trigger: "end"
        
  heating_phase_1:
    name: "升温阶段1"
    description: "55℃至150℃升温阶段"
    detection_rules:
      - rule: "temperature >= 55"
        trigger: "start"
      - rule: "temperature >= 150"
        trigger: "end"
        
  heating_phase_2:
    name: "升温阶段2"
    description: "150℃至165℃升温阶段"
    detection_rules:
      - rule: "temperature >= 150"
        trigger: "start"
      - rule: "temperature >= 165"
        trigger: "end"
        
  heating_phase_3:
    name: "升温阶段3"
    description: "165℃至174℃升温阶段"
    detection_rules:
      - rule: "temperature >= 165"
        trigger: "start"
      - rule: "temperature >= 174"
        trigger: "end"
        
  soaking:
    name: "保温阶段"
    description: "174℃至180℃保温阶段"
    detection_rules:
      - rule: "temperature >= 174"
        trigger: "start"
      - rule: "temperature < 174"
        trigger: "end"
        
  cooling:
    name: "降温阶段"
    description: "180℃降至60℃降温阶段"
    detection_rules:
      - rule: "temperature < 174"
        trigger: "start"
      - rule: "temperature <= 60"
        trigger: "end"